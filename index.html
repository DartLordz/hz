<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Arkanoid</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            canvas {
                background-color: #eee;
                display: block;
                margin: 50px auto;
            }
        </style>
    </head>
    <body>
        
        <canvas id="myCanvas" width="480" height="320"></canvas>
        
        <script>
            
            var canvas = document.getElementById("myCanvas");  //возвращаем значение канваса в переменную
            var ctx = canvas.getContext("2d"); // определяем в виде переменной, что в канвасе двухмерная рендеринг
            var x = canvas.width / 2; // исходная позиция шарика по х
            var y = canvas.height - 150; // исходная позиция шарика по y
            var ballRadius = 10; //радиус шарика
            var currentAngle = 0;
            var radius = 100;
            
            function draw () { //создаем функцию прорисовки шарика
                ctx.clearRect(0, 0, canvas.width, canvas.height); //очищаем канвас от предыдущей прорисовки шарика
                var dx = Math.cos(currentAngle) * radius;
                var dy = Math.sin(currentAngle) * radius;
                ctx.beginPath(); //создаем контур для шарика
                ctx.rect(x + dx, y + dy, 50, 50);
                ctx.fillStyle = "green"; //устанавливаем цвет заливки шарика
                ctx.fill(); //рисуем шарик с заливкой внутренней области
                ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
                ctx.stroke();
                ctx.closePath(); //закрываем контур
                currentAngle += 0.1;
            }
                
            setInterval(draw, 30); //выставляем интервал вызова функции на каждые 10 милисекунд
                
            
        </script>
        
    </body>
</html>
